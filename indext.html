<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<style>
    .dark {
        background-image: url('https://thepics.top/images/5041.jpg');
    }

    body {
        background-image: url('https://thepics.top/images/5088.jpg');


    }

    .hover:hover {
        transition: all .4s ease-in-out;
        transform: scale(1.2, 1.2);
        background-color: rgb(16, 13, 24);
        color: rgb(0, 255, 81);
    }
</style>

<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5 text-dark"> World Book</h1>
        <div class="text-center js-dark">
            <button class="text-center rounded js-btn btn bg-info hover"><img src="./img/month_0cpersx41mtb.svg" alt="#"
                    width="50" height="50"></button>
        </div>

        <form class="js-form mt-5 input-group w-50 mx-auto border border-dark rounded-2">
            <input class="js-input w-75 form-control d-inline p-3 " type="text" placeholder="Search Boocks">
            <button class=" form-control bg-info p-3 " type="submit">Send</button>
        </form>




        <div class="d-flex justify-content-between mt-5 form-control bg-dark gap-4 ">
            <select class="js-select w-25 p-3  input-group rounded-4  hover">
                <option selected disabled>Years</option>
                <option value="all">All</option>
            </select>
            <select class="js-select2 w-25 p-3 rounded-4 hover">
                <option selected disabled>Language</option>
                <option value="all">All</option>
            </select>
            <select class="js-select3 w-25 p-3 rounded-4 hover">
                <option selected disabled>Pages</option>
                <option value="all">All</option>
            </select>
            <select class="js-select4 w-25 p-3  input-group rounded-4 hover">
                <option selected disabled>Title</option>
                <option value="all">All</option>
            </select>
        </div>




        <ul class="js-list row mt-5  text-center p-0  list-style-none  "></ul>
    </div>
    <h2 class="js-text"></h2>




    <script src="./js/books.js"></script>
</body>

</html>
